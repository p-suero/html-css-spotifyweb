<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify</title>
        <script src="https://kit.fontawesome.com/34a507967b.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Rubik:400,500,700,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="macro-wrapper" class="clearfix">
            <aside class="bk-color-black color-white-opacity">
                <div class="container">
                    <div id="aside-top">
                        <div id="logo">
                            <img class="md-display-none" src="img/logo.png" alt="Spotify">
                            <img class="md-layout-inline-block" src="img/md-logo.jpg" alt="Spotify">
                        </div>
                        <nav>
                            <ul class="aside-list-style">
                                <li class="bk-color-blackdark-opacity color-white">
                                    <a href="#">
                                        <i class="fas fa-home"></i>
                                        <span class="md-layout-inline-block">
                                            Home
                                        </span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fas fa-search"></i>
                                        <span class="md-layout-inline-block">
                                            Cerca
                                        </span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fas fa-grip-lines-vertical"></i>
                                        <span class="md-layout-inline-block">
                                            La tua libreria
                                        </span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                        <div id="playlist" class="md-layout-block">
                            <h2 class="text-uppercase">Playlist</h2>
                            <ul class="aside-list-style">
                                <li>
                                    <a href="#">
                                        <i class="fas fa-plus"></i>
                                        <span>
                                            Crea Playlist
                                        </span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fas fa-heart"></i>
                                        <span>
                                            Brani Preferiti
                                        </span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div id="aside-bottom">
                        <a href="#">
                            <i class="fas fa-long-arrow-alt-down"></i>
                            <span class="md-layout-inline-block">
                                Install App
                            </span>
                        </a>
                    </div>
                </div>
            </aside>
            <div id="micro-wrapper" class="bk-color-black-opacity">
                <header class="color-white">
                    <div class="container">
                        <div id="header-left">
                            <button class="btn-default color-white bk-color-black">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button class="btn-default color-white-opacity bk-color-black md-layout-inline-block">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                        <div id="header-right">
                            <button class="btn-default color-white bk-color-black">
                                <i class="far fa-user"></i>
                                <span class="lg-layout-inline-block">
                                    Paolo Suero
                                </span>
                                <i class="fas fa-angle-down lg-layout-inline-block"></i>
                            </button>
                        </div>
                    </div>
                </header>
                <main>
                    <div class="container">
                        <section id="listened-recently">
                            <div class="section-header">
                                <div class="title-contain">
                                    <h1 class="color-white">
                                        Ascoltate di recente
                                    </h1>
                                </div>
                                <div class="expand">
                                    <a class="color-white-opacity text-uppercase lg-layout-inline-block" href="#">
                                        visualizza tutto
                                    </a>
                                </div>
                            </div>
                            <div class="card-container">
                                <div class="card bk-color-blackdark-opacity">
                                    <img src="img/first-cover.png" alt="Ultimo">
                                    <p class="color-white">
                                        Ultimo
                                    </p>
                                    <small class="color-white-opacity">
                                        Rondini al guinzaglio
                                    </small>
                                </div>
                                <div class="card bk-color-blackdark-opacity">
                                    <img src="img/second-cover.jpg" alt="Aiello">
                                    <p class="color-white">
                                        Aiello
                                    </p>
                                    <small class="color-white-opacity">
                                        La mia ultima storia
                                    </small>
                                </div>
                                <div class="card bk-color-blackdark-opacity">
                                    <img src="img/third-cover.jpg" alt="Dua Lipa">
                                    <p class="color-white">
                                        Dua Lipa
                                    </p>
                                    <small class="color-white-opacity">
                                        Cool
                                    </small>
                                </div>
                                <div class="card bk-color-blackdark-opacity">
                                    <img src="img/fourth-cover.jpg" alt="Marco Mengoni">
                                    <p class="color-white">
                                        Marco Mengoni
                                    </p>
                                    <small class="color-white-opacity">
                                        Guerriero
                                    </small>
                                </div>
                                <div class="card bk-color-blackdark-opacity">
                                    <img src="img/fifth-cover.jpg" alt="Carl Brave">
                                    <p class="color-white">
                                        Carl Brave
                                    </p>
                                    <small class="color-white-opacity">
                                        Merci
                                    </small>
                                </div>
                                <div class="card bk-color-blackdark-opacity">
                                    <img src="img/sixth-cover.jpg" alt="Meduza">
                                    <p class="color-white">
                                        Meduza
                                    </p>
                                    <small class="color-white-opacity">
                                        Lose control
                                    </small>
                                </div>
                            </div>
                        </section>
                    </div>
                </main>
            </div>
        </div>
        <footer>
            <div id="footer-left">

            </div>
            <div id="footer-center">

            </div>
            <div id="footer-right">

            </div>
        </footer>
    </body>
</html>
