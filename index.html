<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify</title>
        <script src="https://kit.fontawesome.com/34a507967b.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Rubik:400,500,700,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="macro-wrapper">
            <aside class="bk-color-black color-white-opacity">
                <div class="container">
                    <div id="aside-top">
                        <div id="logo" class="md-text-left">
                            <img class="md-display-none" src="img/logo.png" alt="Spotify">
                            <img class="md-layout-inline-block" src="img/md-logo.jpg" alt="Spotify">
                        </div>
                        <nav>
                            <ul class="aside-list-style md-text-left">
                                <li class="bk-color-blackdark-opacity color-white">
                                    <a href="#">
                                        <i class="fas fa-home"></i>
                                        <span class="md-layout-inline-block">
                                            Home
                                        </span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fas fa-search"></i>
                                        <span class="md-layout-inline-block">
                                            Cerca
                                        </span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fas fa-grip-lines-vertical"></i>
                                        <span class="md-layout-inline-block">
                                            La tua libreria
                                        </span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                        <div id="playlist" class="md-layout-block">
                            <h5>Playlist</h5>
                            <ul class="aside-list-style md-text-left">
                                <li>
                                    <a href="#">
                                        <i class="fas fa-plus"></i>
                                        <span>
                                            Crea Playlist
                                        </span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fas fa-heart"></i>
                                        <span>
                                            Brani Preferiti
                                        </span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div id="aside-bottom">
                        <a href="#">
                            <i class="fas fa-long-arrow-alt-down"></i>
                            <span class="md-layout-inline-block">
                                Install App
                            </span>
                        </a>
                    </div>
                </div>
            </aside>
            <div id="micro-wrapper" class="bk-color-black-opacity">
                <header class="color-white">
                    <div class="container">
                        <div id="header-left">
                            <button class="color-white bk-color-black">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button class="color-white-opacity bk-color-black md-layout-inline-block">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                        <div id="header-right">
                            <button class="color-white bk-color-black">
                                <i class="far fa-user"></i>
                                <span class="md-layout-inline-block">
                                    Paolo Suero
                                </span>
                                <i class="fas fa-angle-down md-layout-inline-block"></i>
                            </button>
                        </div>
                    </div>
                </header>
                <main>

                </main>
            </div>
        </div>
        <footer>
            <div id="footer-left">

            </div>
            <div id="footer-center">

            </div>
            <div id="footer-right">

            </div>
        </footer>
    </body>
</html>
